<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Css Link -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local sports recommended by Airbnb hosts.</p>

    <div class="img_container">
      <div class="individual_image">
        <img src="img/san-francisco.jpg" alt="">
        <div class="centered">San Francisco</div>
      </div>
      <div class="individual_image">
        <img src="img/new-york.jpg" alt="">
        <div class="centered"> New York </div>
      </div>
      <div class="individual_image">
        <img src="img/london.jpg" alt="">
        <div class="centered"> London </div>
      </div>
    </div>

    <div class="bt_container">
      <button type="button" class="btn">See All Guidebooks</button>
    </div>
  </div>

  <div class="container">
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring pieces close to home.</p>
    
    <div class="img_container">
      <div class="individual_image">
        <img src="img/napa.jpg" alt="">
        <div class="centered"> Napa </div>
      </div>
      <div class="individual_image">
        <img src="img/sonoma.jpg" alt="">
        <div class="centered"> Sonoma </div>
      </div>
      <div class="individual_image">
        <img src="img/san-francisco-2.jpg" alt="">
        <div class="centered"> San Francisco </div>
      </div>
    </div>

    <div class="bt_container">
      <button type="button" class="btn">See All Destinations</button>
    </div>
  </div>

</body>
</html>
